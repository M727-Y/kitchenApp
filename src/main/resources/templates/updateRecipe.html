<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<h1>Create Recipe</h1>
<form method="post" th:action="@{/updateRecipeContinue}">
  <input name="id" th:value="${recipe.id}" hidden>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input th:name="name" th:value="${recipe.name}" class="form-control" id="name" placeholder="enter a name">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea th:text="${recipe.description}" th:name="description" class="form-control" id="description" rows="2"></textarea>
  </div>
  <div class="mb-3">
    <label for="recipe" class="form-label">Recipe</label>
    <textarea th:text="${recipe.recipeText}" th:name="recipeText" class="form-control" id="recipe" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Continue</button>
  </div>
</form>
</body>
</html>
