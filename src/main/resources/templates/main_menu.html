<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div>
    <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
    </p>
</div>
<div class="container">
    <div class="row d-flex flex-row">
        <div class="col-md-6">
            <form method="post" th:action="@{/search_recipe_myRecipes}" >
                <div class="input-group mb-3">
                    <input name="recipeId" type="number" min="0" step="1" class="form-control rounded" placeholder="Enter id" aria-label="Search" aria-describedby="search-addon" required/>
                    <button type="submit" class="btn btn-outline-primary">search</button>
                </div>
            </form>
            <div th:insert="blocks/userRecipes :: userRecipes"></div>
        </div>
        <div class="col-md-6">
            <form method="post" th:action="@{/search_recipe_myFavoriteRecipes}" >
                <div class="input-group mb-3">
                    <input name="recipeId" type="number" min="0" step="1" class="form-control rounded" placeholder="Enter id" aria-label="Search" aria-describedby="search-addon" required/>
                    <button type="submit" class="btn btn-outline-primary">search</button>
                </div>
            </form>

            <div th:insert="blocks/favorites :: favorites"></div>
        </div>
    </div>
    <div class="row">
        <div th:insert="blocks/events :: events"></div>
    </div>
</div>


</body>
</html>
