<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-12">
              <form class="card-body p-4" method="post" th:action="@{/editProfile}" >

                <h6>Profile Info</h6>


                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>First Name</h6>
                    <input class="text-muted form-control" th:if="${edit}" th:name="firstName" th:value="${user.firstName}" />
                    <input class="text-muted form-control" th:unless="${edit}" th:value="${user.firstName}" disabled readonly/>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Last Name</h6>
                    <input class="text-muted form-control" th:if="${edit}" th:name="lastName" th:value="${user.lastName}" />
                    <input class="text-muted form-control" th:unless="${edit}" th:value="${user.lastName}" disabled readonly/>
                  </div>
                </div>
                <h6>Contacts</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <input class="text-muted form-control" th:if="${edit}" th:name="email" th:value="${user.email}"/>
                    <input class="text-muted form-control" th:unless="${edit}" th:value="${user.email}" disabled readonly/>
                  </div>
                </div>
                <h6>Actions</h6>
                <hr class="mt-0 mb-4">
                <div class="d-flex flex-row justify-content-between">
                  <button th:if="${edit}" type="submit" class="btn btn-primary w-25">Submit</button>
                  <a th:unless="${edit}" href="/editProfile"  class="btn btn-primary w-25">Edit</a>

                  <a class="btn btn-primary w-25" href="/changePassword">Change Password</a>
                </div>
<!--                <h6>Password Settings</h6>-->
<!--                <hr class="mt-0 mb-4">-->
<!--                <div class="row pt-1">-->
<!--                  <div class="col-6 mb-3">-->
<!--                    <h6>Old Password</h6>-->
<!--                    <input class="text-muted form-control" placeholder="Enter old password"/>-->
<!--                  </div>-->
<!--                  <div class="col-6 mb-3">-->
<!--                    <h6>New Password</h6>-->
<!--                    <input class="text-muted form-control" placeholder="New Password"/>-->
<!--                  </div>-->
<!--                </div>-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
