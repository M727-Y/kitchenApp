<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container ">
  <div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Plan meal</h1>
      <form method="post" class="border rounded-3" th:action="@{/user/addEvent}" th:object="${event}" >

        <div class=" container">

          <div class="form-group row m-3">
            <label class="col-4 col-form-label">Choose recipe </label>
            <div class="col-8">
              <select th:name="recipeId" required>
                <option th:each="recipe: ${recipes}" th:text="${recipe.name}" th:value="${recipe.id}"></option>
              </select>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" class="form-control" id="name" placeholder="enter Event" required/>
              </div>
            </div>
          </div>

          <div class="form-group row m-3">
            <label class="col-4 col-form-label">Date: </label>
            <div class="col-8">
              <input type="date" th:field="${event.date}" value="2022-07-22"
                     min="2022-01-01" max="2022-12-31" id="recipe-date" required/>
            </div>
          </div>


          <div class="row  m-3">
            <div class="col-4"></div>
            <div class="col-8 d-flex flex-row-reverse">
              <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>

          </div>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
</body>
</html>
